# Footer
footer_show_references: false
# references_title: References on request

# Build settings
# theme: modern-resume-theme # 로컬에서 직접 테마를 수정/개발하는 경우가 아니면 주석 처리
remote_theme: sproogen/modern-resume-theme # GitHub 호스팅 시 권장되는 방식

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-feed # 기존 플러그인 유지
 - jekyll-seo-tag # 기존 플러그인 유지
 - jekyll-polyglot

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]

url: "http://localhost:4000" # 사이트 URL 설정 추가

# jekyll-polyglot 설정
languages: ["ko"] # 임시로 한국어만 설정
default_lang: "ko"
exclude_from_localization: ["assets/", "lib/"]
parallel_localization: false

