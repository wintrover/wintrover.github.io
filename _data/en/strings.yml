# CVFactory Project Details
projects_cvfactory_title: "CVFactory"
projects_cvfactory_quote: "A SaaS that automates cover letter generation tailored to job postings using web crawling, RAG, and LLMs."
projects_cvfactory_dev_info: |
  **Development Period:** In Progress <br/>
  **Technologies:** Python, Django, FastAPI, Celery, Playwright, BeautifulSoup, Langchain, JavaScript, Docker, GitHub Actions, Google Cloud Run (Backend), Northflank (Frontend), Upstash Redis, PostgreSQL, Cloudflare, Sonarqube
projects_cvfactory_description: |
  **Key Features & Challenges:**
    - **Frontend (CVFactory):**
      - Developed Django-based UI (job posting/story input, cover letter generation/editing).
    - **Backend (CVFactory Server):**
      - Web scraping based on Playwright/BeautifulSoup (asynchronous, iframe support).
      - Asynchronous API and task processing based on FastAPI, Celery, Upstash Redis.
      - Built RAG pipeline based on Langchain (Cohere Embeddings, FAISS, Groq LLM).
    - **Common & Infrastructure:**
      - Application containerization based on Docker.
      - GitHub Actions CI/CD (Backend: Google Cloud Run, Frontend: Northflank).
      
    **Achievements:**
    - Successfully implemented iframe crawling and RAG with Cohere through dynamic crawling
    - Completed stable deployment via Google Cloud Run

    **Future Improvements:**
    - Add login and personalization features
    - Optimize crawling performance by introducing FaaS
    - Add support for crawling company homepages
