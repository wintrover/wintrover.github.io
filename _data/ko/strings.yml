# Deep Fake Detect App Project Details
projects_deep_fake_detect_app_title: "Deep Fake Detect App"
projects_deep_fake_detect_app_quote: "딥러닝 모델을 사용하여 딥페이크 이미지를 감지하는 모바일 애플리케이션입니다."
projects_deep_fake_detect_app_dev_info: |
  **개발 기간:** 2주 <br/>
  **사용 기술:** ONNX, Kotlin, YOLO11, EfficientNet
projects_deep_fake_detect_app_description: |
  **주요 기능 및 성과:**
  - 모바일 최적화 딥페이크 탐지 모델 개발 (EfficientNet-Lite0, ONNX).
  - 얼굴 감지 정확도 향상 (YOLO11n-Face, 30% → 50%).
  - OOM 오류 해결 및 UI 응답성 개선.
  - ONNX 런타임 버전 문제 해결.

  **성과:** 모델 4.2MB, 추론 350ms, 정확도 91%(FaceForensics++ 데이터셋 기준).
